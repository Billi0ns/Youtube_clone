<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styling/reset.css">
    <link rel="stylesheet" href="./styling/header.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header>
        <img src="pictures/menu-icon.png" alt="" id="menu-icon">
        <img src="pictures/youtube-icon.png" alt="" id="youtube-icon">
        
        <div class="middle">
            <form class="searchbar">
                <input type="text" name="" class="searchbar__input" placeholder="Search">
                <button class="searchbar__btn">
                   
                    <img src="./pictures/magnifying-glass.svg" alt="">
                </button>
            </form>
        </div>
        
        <div class="headerRight-btns">
            <button id="makeVid">
                <img src="./pictures/make-video.png" alt="">
            </button>
            <button>
                <img src="./pictures/youtube-apps.png" alt="">
            </button>
            <button>
                <img src="./pictures/setting.png" alt="">
            </button>
   
            <button id="signIn">
                <img src="./pictures/signin-icon.png" alt="">
                <div>Sign In</div>
            </button>
        </div>
    </header>

   






    <script src="app.js"></script>
</body>
</html>
